version: 2
updates:
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      # Prefix all commit messages with "chore"
      prefix: "chore"
      # Include a list of updated dependencies
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      # Prefix all commit messages with "ci"
      prefix: "ci"
      # Include a list of updated dependencies
      include: "scope"

# Enable commit signing for Dependabot PRs
# Note: This requires repository settings to be configured for commit verification
