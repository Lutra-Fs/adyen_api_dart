name: ci

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip push events for PRs to avoid duplicate runs
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq ripgrep
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.10.3
      - name: Install dependencies
        run: dart pub get
      - name: Verify model export files
        run: ./tool/generate_model_exports.sh --check
      - name: Format
        run: dart format --set-exit-if-changed example test tool lib/*.dart lib/src/core lib/src/constants lib/src/domain lib/src/http lib/src/security lib/src/utils
      - name: Analyze
        run: dart analyze
      - name: Test with coverage
        run: dart test --coverage=coverage
      - name: Activate coverage
        run: dart pub global activate coverage
      - name: Format coverage
        run: dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
